

spring.application.name=secure-car-park
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Locale
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

#H2 Database
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver=org.h2.Driver

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#Springdoc OpenAPI

springdoc.swagger-ui.path= /open-api.html
springdoc.api-docs.path=/open-api
springdoc.packagesToScan=com.pitang.securecarpark.securecarpark.controller
config.openapi.server.port=8080


